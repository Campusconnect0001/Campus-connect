<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Chat + Notice Board</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      padding: 20px;
      text-align: center;
    }

    .button {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    .notice-board {
      background: #1a1a1a;
      color: #fff;
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      height: 300px;
      overflow-y: scroll;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .notice {
      border-bottom: 1px solid #555;
      padding: 10px 0;
    }

    .notice h3 {
      margin: 0;
      color: #00ffcc;
    }

    .notice p {
      color: #eee;
      margin: 5px 0;
    }

    .attachment {
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
      margin-top: 5px;
    }

    #noticeForm {
      display: none;
      background: white;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 90%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Faculty Dashboard</h2>
    <button class="button" onclick="openNoticeForm()">Post Notice</button>
    <div id="noticeForm">
      <h3>Send Notice</h3>
      <input type="text" id="noticeTitle" placeholder="Title"><br>
      <textarea id="noticeMessage" placeholder="Message"></textarea><br>
      <input type="file" id="noticeFile"><br>
      <button class="button" onclick="sendNotice()">Send Notice</button>
      <button class="button" style="background:#aaa" onclick="closeNoticeForm()">Cancel</button>
    </div>

    <h2>Student Notice Board</h2>
    <div class="notice-board" id="noticeBoard">
      <p>Loading notices...</p>
    </div>
  </div>

  <script>
    // âœ… Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-DOMAIN.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT-ID.appspot.com",
      messagingSenderId: "SENDER-ID",
      appId: "APP-ID",
      databaseURL: "https://YOUR-DATABASE.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const storage = firebase.storage();

    function openNoticeForm() {
      document.getElementById('noticeForm').style.display = 'block';
    }
    function closeNoticeForm() {
      document.getElementById('noticeForm').style.display = 'none';
    }

    // ðŸ“¤ Faculty send notice
    function sendNotice() {
      const title = document.getElementById('noticeTitle').value;
      const message = document.getElementById('noticeMessage').value;
      const file = document.getElementById('noticeFile').files[0];

      if (!title || !message) {
        alert('Please fill title and message.');
        return;
      }

      const noticeRef = db.ref('notices').push();
      const noticeId = noticeRef.key;

      if (file) {
        const uploadTask = storage.ref('notices/' + noticeId + '_' + file.name).put(file);
        uploadTask.on('state_changed', null, console.error, () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            noticeRef.set({
              title: title,
              message: message,
              fileUrl: url,
              fileName: file.name,
              timestamp: new Date().toISOString()
            });
            alert('Notice sent successfully!');
            closeNoticeForm();
          });
        });
      } else {
        noticeRef.set({
          title: title,
          message: message,
          fileUrl: '',
          fileName: '',
          timestamp: new Date().toISOString()
        });
        alert('Notice sent successfully!');
        closeNoticeForm();
      }
    }

    // ðŸ“œ Display notices to students
    const noticeBoard = document.getElementById('noticeBoard');
    db.ref('notices').on('value', snapshot => {
      noticeBoard.innerHTML = '';
      const data = snapshot.val();
      if (!data) {
        noticeBoard.innerHTML = '<p>No notices yet.</p>';
        return;
      }

      const notices = Object.values(data).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
      notices.forEach(n => {
        const div = document.createElement('div');
        div.className = 'notice';
        div.innerHTML = `
          <h3>${n.title}</h3>
          <p>${n.message}</p>
          <small>${new Date(n.timestamp).toLocaleString()}</small><br>
          ${n.fileUrl ? `<button class="attachment" onclick="window.open('${n.fileUrl}','_blank')">ðŸ“Ž View Attachment</button>` : ''}
        `;
        noticeBoard.appendChild(div);
      });
    });
  </script>
</body>
</html>
