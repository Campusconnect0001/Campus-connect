<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    header { background: #18ab91; color: #fff; text-align: center; padding: 12px; font-size: 20px; }
    #chat-box { height: 70vh; overflow-y: auto; background: #fff; margin: 15px; padding: 10px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    .msg { margin: 8px 0; padding: 6px 10px; border-radius: 10px; max-width: 70%; }
    .self { background: #dcf8c6; margin-left: auto; }
    .other { background: #ececec; margin-right: auto; }
    #input-area { display: flex; margin: 15px; }
    input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #18ab91; color: white; border: none; border-radius: 8px; margin-left: 8px; padding: 10px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <header>üåê Global Chat</header>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="msgInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFKmM22FUSQPYy-eMsBzcZN3bmAxglXl0",
      authDomain: "smart-timetable-266fe.firebaseapp.com",
      projectId: "smart-timetable-266fe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Get current user info saved from index.html
    const user = JSON.parse(localStorage.getItem("chatUser"));
    if (!user) {
      alert("Please log in through Smart Timetable first.");
      window.location.href = "index.html";
    }

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatBox = document.getElementById("chat-box");

    // Send message
    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!text) return;
      try {
        await addDoc(collection(db, "globalChat"), {
          text,
          senderName: user.name,
          senderUid: user.uid,
          timestamp: serverTimestamp()
        });
        msgInput.value = "";
      } catch (err) {
        alert("Error sending message: " + err.message);
      }
    };

    // Real-time message updates
    const q = query(collection(db, "globalChat"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("msg");
        div.classList.add(data.senderUid === user.uid ? "self" : "other");
        div.textContent = data.senderName + ": " + data.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
