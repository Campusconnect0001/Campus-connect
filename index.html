<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Connect</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    body { height: 100vh; background: #f2f4f8; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .app-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    header {
      background: #18ab91;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    header h1 { font-size: 20px; margin-bottom: 4px; }
    header p { font-size: 13px; }

    .view {
      display: none;
      padding: 16px;
      overflow-y: auto;
      flex: 1;
      animation: fadeIn 0.3s ease-in-out;
    }
    .view.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(100%); }
      to { opacity: 1; transform: translateX(0); }
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #18ab91;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
    }

    .chat-box, .chat-list {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 12px;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg, .bubble {
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 75%;
    }

    .self, .mine { background: #dcf8c6; margin-left: auto; }
    .other, .theirs { background: #eee; margin-right: auto; }

    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .input-row input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .input-row button {
      padding: 10px 16px;
      background: #18ab91;
      color: #fff;
      border-radius: 10px;
      border: none;
    }

    .back-btn {
      background: #f43f5e;
      margin-bottom: 12px;
    }

    .chat-btn {
      margin-top: 10px;
      background: #fff;
      border: 1.5px solid #18ab91;
      color: #18ab91;
    }

    .chat-btn:hover {
      background: #18ab91;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Campus Connect</h1>
      <p id="header-subtitle">Unite Your Campus</p>
    </header>

    <!-- LOGIN / SIGNUP -->
    <div id="loginView" class="view active">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>

      <h2 style="margin-top:20px;">Sign Up</h2>
      <input id="signupName" type="text" placeholder="Name">
      <input id="signupEmail" type="email" placeholder="Email">
      <input id="signupPassword" type="password" placeholder="Password">
      <select id="signupRole">
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
      </select>
      <button id="signupBtn">Sign Up</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardView" class="view">
      <h2 id="dashboardTitle"></h2>
      <div id="facultySection" style="display:none;">
        <h3>Pending Approvals</h3>
        <div id="pendingList"></div>
      </div>
      <button class="chat-btn" id="openGlobal">üåê Global Chat</button>
      <button class="chat-btn" id="openPrivate">üí¨ Private Chat</button>
      <button class="back-btn" id="logoutBtn">Logout</button>
    </div>

    <!-- GLOBAL CHAT -->
    <div id="globalView" class="view">
      <button class="back-btn" id="backFromGlobal">‚Üê Back</button>
      <div class="chat-box" id="globalChatBox"></div>
      <div class="input-row">
        <input id="globalMsg" type="text" placeholder="Message...">
        <button id="sendGlobal">Send</button>
      </div>
    </div>

    <!-- PRIVATE CHAT -->
    <div id="privateView" class="view">
      <button class="back-btn" id="backFromPrivate">‚Üê Back</button>
      <div class="chat-box" id="privateChatBox"></div>
      <div class="input-row">
        <input id="privateMsg" type="text" placeholder="Message...">
        <button id="sendPrivate">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFKmM22FUSQPYy-eMsBzcZN3bmAxglXl0",
      authDomain: "smart-timetable-266fe.firebaseapp.com",
      projectId: "smart-timetable-266fe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const views = ["loginView", "dashboardView", "globalView", "privateView"];
    function show(viewId) {
      views.forEach(id => document.getElementById(id).classList.remove("active"));
      document.getElementById(viewId).classList.add("active");
    }

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const openGlobal = document.getElementById("openGlobal");
    const openPrivate = document.getElementById("openPrivate");
    const backFromGlobal = document.getElementById("backFromGlobal");
    const backFromPrivate = document.getElementById("backFromPrivate");

    loginBtn.onclick = async () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (e) {
        alert(e.message);
      }
    };

    signupBtn.onclick = async () => {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;
      try {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        await db.collection("users").doc(cred.user.uid).set({ uid: cred.user.uid, name, email, role, approved: false });
        alert("Account created. Awaiting approval.");
        await auth.signOut();
      } catch (e) {
        alert(e.message);
      }
    };

    logoutBtn.onclick = () => auth.signOut();
    backFromGlobal.onclick = () => show("dashboardView");
    backFromPrivate.onclick = () => show("dashboardView");

    auth.onAuthStateChanged(async (user) => {
      if (!user) return show("loginView");
      const docSnap = await db.collection("users").doc(user.uid).get();
      if (!docSnap.exists) return alert("User not found.");
      const userData = docSnap.data();
      if (!userData.approved) {
        alert("Awaiting approval.");
        await auth.signOut();
        return;
      }
      localStorage.setItem("chatUser", JSON.stringify(userData));
      document.getElementById("dashboardTitle").textContent = `Welcome, ${userData.name}`;
      if (userData.role === "faculty") {
        document.getElementById("facultySection").style.display = "block";
        db.collection("users").where("approved", "==", false).onSnapshot(snap => {
          const list = document.getElementById("pendingList");
          list.innerHTML = "";
          snap.forEach(doc => {
            const u = doc.data();
            const btn = document.createElement("button");
            btn.textContent = `Approve ${u.email}`;
            btn.onclick = () => doc.ref.update({ approved: true });
            list.appendChild(btn);
          });
        });
      } else {
        document.getElementById("facultySection").style.display = "none";
      }
      show("dashboardView");
    });

    openGlobal.onclick = () => {
      const chatRef = db.collection("globalChat").orderBy("timestamp", "asc");
      const box = document.getElementById("globalChatBox");
      chatRef.onSnapshot(snap => {
        box.innerHTML = "";
        snap.forEach(doc => {
          const m = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (m.senderUid === JSON.parse(localStorage.chatUser).uid ? "self" : "other");
          div.textContent = `${m.senderName}: ${m.text}`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });
      show("globalView");
    };

    document.getElementById("sendGlobal").onclick = async () => {
      const msg = document.getElementById("globalMsg").value.trim();
      if (!msg) return;
      const u = JSON.parse(localStorage.chatUser);
      await db.collection("globalChat").add({
        senderUid: u.uid,
        senderName: u.name,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("globalMsg").value = "";
    };

    openPrivate.onclick = () => {
      const box = document.getElementById("privateChatBox");
      box.innerHTML = "<div class='bubble mine'>This is a placeholder private chat.</div>";
      show("privateView");
    };

    document.getElementById("sendPrivate").onclick = () => {
      const text = document.getElementById("privateMsg").value;
      if (!text) return;
      const msg = document.createElement("div");
      msg.className = "bubble mine";
      msg.textContent = text;
      document.getElementById("privateChatBox").appendChild(msg);
      document.getElementById("privateMsg").value = "";
    };
  </script>
</body>
</html>
